<html ng-app="tpbApp">
<head>
	<title>TPB + IMDb thing</title>
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css">
</head>
<body ng-controller="MainCtrl">
	<table class="display dataTable" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th ng-click="state.sortCol = 'Title'">Name</th>
				<th>Year</th>
				<th>Genre</th>
				<th>Rating</th>
				<th>Info</th>
				<th>Download</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat-start="movie in movies | orderBy:state.sortCol:state.sortReverse">
				<td>{{movie.Title}}</td>
				<td>{{movie.Year}}</td>
				<td>{{movie.Genre}}</td>
				<td>{{movie.imdbRating}}</td>
				<td ng-click="infoClicked(movie)">[Info]</td>
				<td ng-click="selectedInfo = movie.Title">[Download]</td>
			</tr>
			<tr ng-repeat-end="" ng-if="selectedInfo == movie.Title">
				<td colspan="6">Item is open</td>
			</tr>
		</tbody>
	</table>
	
	<div ng-if="loading">Loading</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
